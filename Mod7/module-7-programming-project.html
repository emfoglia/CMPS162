// 2. Write the same implementation for a rectangle. Note that the constructor
//    takes two parameters in this case: width and height.

function Rectangle(width, height) {
  this.width = width;
  this.height = height;
}

Rectangle.prototype.getArea = function() {
  return this.width * this.height;
}

Rectangle.prototype.getParameter = function() {
  return (2 * this.height) + (2 * this.width);
}

var rectangle = new Rectangle(10, 5);

var rectangleArea = rectangle.getArea();

var parameter = rectangle.getParameter();

console.log("Your rectangle has an area of " + rectangleArea + ", and a parameter of " + parameter + ".");
